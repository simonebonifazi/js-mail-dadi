<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css'
        integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=='
        crossorigin='anonymous' />
    <!--nostro stile -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <div id="welcome-message"></div> -->
    <div class="container">
        <h1 class="text-center my-5"> Clicca
            <button class="btn rounded-pill" id="start"> QUI</button>
            per tirare un dado e sfidare il computer!
        </h1>

        <div id="results" class="row row-cols-2 justify-content-center py-5 d-none">
            <div id="user-value" class="col d-flex flex-column align-items-center">
                <h3> TUO PUNTEGGIO</h3>
                <div id="us-one" class="dotted-user d-none"><i class="fa-solid fa-dice-one"></i></div>
                <div id="us-two" class="dotted-user d-none"><i class="fa-solid fa-dice-two"></i></div>
                <div id="us-three" class="dotted-user d-none"><i class="fa-solid fa-dice-three"></i></div>
                <div id="us-four" class="dotted-user d-none"><i class="fa-solid fa-dice-four"></i></div>
                <div id="us-five" class="dotted-user d-none"><i class="fa-solid fa-dice-five"></i></div>
                <div id="us-six" class="dotted-user d-none"><i class="fa-solid fa-dice-six"></i></div>
            </div>
            <div id="cpu-value" class="col d-flex flex-column align-items-center">
                <h3> PUNTEGGIO COMPUTER</h3>
                <div id="cpu-one" class="dotted-cpu d-none"><i class="fa-solid fa-dice-one"></i></div>
                <div id="cpu-two" class="dotted-cpu d-none"><i class="fa-solid fa-dice-two"></i></div>
                <div id="cpu-three" class="dotted-cpu d-none"><i class="fa-solid fa-dice-three"></i></div>
                <div id="cpu-four" class="dotted-cpu d-none"><i class="fa-solid fa-dice-four"></i></div>
                <div id="cpu-five" class="dotted-cpu d-none"><i class="fa-solid fa-dice-five"></i></div>
                <div id="cpu-six" class="dotted-cpu d-none"><i class="fa-solid fa-dice-six"></i></div>
            </div>
        </div>

        <p id="outcome"></p>

    </div>
    <!-- JavaScript -->
    <script src="js/dadi.js"></script>
    <!-- <script src="js/mail.js"></script> -->
</body>

</html>
